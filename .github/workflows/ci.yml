name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-branch-name:
    name: üîç Validate Branch Name
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          PATTERN="^(feature|bugfix|hotfix|release|chore)/ARTCOCRM-[0-9]+/[a-z0-9-]+$"

          if [[ ! "$BRANCH_NAME" =~ $PATTERN ]]; then
            echo "‚ùå Invalid branch name: $BRANCH_NAME"
            echo ""
            echo "Branch name must follow: type/ARTCOCRM-XXX/description"
            echo "Example: feature/ARTCOCRM-123/add-login-page"
            exit 1
          fi

          echo "‚úÖ Branch name is valid: $BRANCH_NAME"

  validate-commits:
    name: üìù Validate Commit Messages
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: yarn add -D @commitlint/cli @commitlint/config-conventional

      - name: Validate commits
        run: yarn commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}

  lint:
    name: üßπ Lint
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

  build:
    name: üî® Build
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build
        run: yarn build

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --passWithNoTests

  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [validate-branch-name, validate-commits, lint, build, test]
    if: success()
    steps:
      - name: CI passed
        run: echo "All CI checks passed successfully! ‚úÖ"